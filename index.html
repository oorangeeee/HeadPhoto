<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橙子大头贴</title>
    <link rel="stylesheet" href="css/photoPage.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <button id="authButton">启用摄像头</button>
                <button id="captureButton" class="action-button">拍照</button>
            </div>
            <div class="photos-grid">
                <div class="photo-slot" id="photoSlot1"><span>1</span></div>
                <div class="photo-slot" id="photoSlot2"><span>2</span></div>
                <div class="photo-slot" id="photoSlot3"><span>3</span></div>
                <div class="photo-slot" id="photoSlot4"><span>4</span></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" style="display:none;"></canvas>
            <canvas id="mergedCanvas" style="display:none;"></canvas>
            <img id="photo" alt="拍摄的照片" style="display:none;" />
            <img id="mergedPhoto" alt="合并的照片" style="display:none;" />
        </div>

        <div class="storage-container">
            <input type="text" id="fileNameInput" placeholder="照片文件名（不含扩展名）" />
            <button id="downloadButton" class="action-button">保存照片</button>
            <button id="resetButton" class="action-button secondary-button">重新拍照</button>
        </div>

        <div class="status-message" id="statusText">正在检测摄像头...</div>
        <div class="status-message error-message" id="errorText"></div>
    </div>
    <script src="js/photo.js"></script>
</body>

</html>
